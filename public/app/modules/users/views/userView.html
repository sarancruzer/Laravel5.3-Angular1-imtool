

        <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Static Tables</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index-2.html">Home</a>
                        </li>
                        <li>
                            <a>Tables</a>
                        </li>
                        <li class="active">
                            <strong>Static Tables</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Striped Table </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Usertype</th>
                                
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="row in details">
                                <td>{{$index+1}}</td>
                                <td><span class="line">{{row.name}}</span></td>
                                <td>{{row.email}}</td>
                                <td class="text-navy">  {{row.user_type}} </td>
                                

                            </tr>
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>

            <div data-pagination="" data-num-pages="numPages()" data-current-page="currentPage" data-max-size="maxSize"  data-boundary-links="true"></div>

     <div class="col-lg-12 text-center">
    <div class="text-center">
      <ul class="pagination pagination-large">
        <li ng-show="currentPage != 1"><a href="javascript:void(0)" ng-click="init(1,'','',0)">&laquo;</a></li>
        <li ng-show="currentPage != 1"><a href="javascript:void(0)" ng-click="init((currentPage-1),'','',0)">&lsaquo; Prev</a></li>
        <li ng-repeat="i in range" ng-class="{active : currentPage == i}"><a href="javascript:void(0)" ng-click="init(i,'','',0)">{{i}}</a>
      </li>
      <li ng-show="currentPage != totalPages"><a href="javascript:void(0)" ng-click="init((currentPage+1),'','',0)">Next &rsaquo;</a></li>
      <li ng-show="currentPage != totalPages"><a href="javascript:void(0)" ng-click="init(totalPages,'','',0)">&raquo;</a></li>
    </ul>
  </div>
</div>

                        
        </div>
